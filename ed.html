<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>You're a Sorting Hat, Harry!</title>
    <script src="libs/phaser-2.3.0.js"></script>
    <script src="libs/namey-api.js"></script>
    <script src="data/palette.js"></script>
    <script src="boot.js"></script>
    <script src="preload.js"></script>
    <script src="gametitle.js"></script>
    <script src="sortingstudents.js"></script>
    <script src="schoolyear.js"></script>
    <script src="gameover.js"></script>
    <script src="generators/text-gen.js"></script>
    <script src="data/event-data.js"></script>
    <script src="generators/event-gen.js"></script>
    <script src="generators/student-gen.js"></script>
    <script src="generators/house-gen.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }

        #gameContainer {
            width: 640px;
            height: 480px;
        }
    </style>
  </head>
<body>
    <div id='gameContainer'></div>
    <script type="text/javascript">
      (function() {
        var game = new Phaser.Game(640, 480, Phaser.CANVAS, "gameContainer");
        game.state.add("Boot",boot);
        game.state.add("Preload",preload);
        game.state.add("GameTitle",gameTitle);
        game.state.add("SortingStudents",sortingStudents);
        game.state.add("SchoolYear", schoolYear);
        game.state.add("GameOver",gameOver);
        game.state.start("Boot");
      })();     
    </script>
  </body>
</html>
